<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>狗狗歲數換算器｜Dog Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1 class="title">🐶 狗狗歲數換算器</h1>

    <!-- 插畫 -->
    <div class="dog-illustration">
        <img id="dogFace" src="images/pup.png" alt="dog face" />
    </div>

    <!-- 表單 -->
    <div class="form-section">
        <label>選擇出生日期：</label>
        <input type="date" id="birthDate" />

        <label>選擇狗狗體型：</label>
        <select id="dogSize">
            <option value="small">小型犬（<10kg）</option>
            <option value="medium">中型犬（10–25kg）</option>
            <option value="large">大型犬（25kg 以上）</option>
        </select>

        <button id="calcBtn">開始換算</button>
    </div>

    <!-- 結果 -->
    <div class="result">
        <h2 id="humanAge">人類年齡：-- 歲</h2>

        <div class="progress-wrapper">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <p id="lifeStage" class="life-stage">（年齡階段：--）</p>
    </div>

    <!-- 上次結果 -->
    <div id="lastRecord" class="last-record"></div>

    <!-- 計算公式說明 -->
    <div class="formula-box">
        <h3>📘 計算公式（Cell Systems, 2020）</h3>
        <p>
            人類年齡 ≈ 16 × ln(狗狗實際年齡) + 31  
            <br>※ 公式來自 Cell Systems（2020），以 DNA 甲基化變化推算物種間老化速率。
            <br>※ 本換算依科學研究模型，極端年齡僅供參考。
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
